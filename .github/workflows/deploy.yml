name: Deploy to Home Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:server-deploy

      - name: Deploy files to home server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
          DEPLOY_DIR: ~/server/laptop-monitor-discord
        run: |
              mkdir -p ~/.ssh
              echo "$DEPLOY_KEY" > ~/.ssh/id_rsa
              chmod 600 ~/.ssh/id_rsa
              ssh-keyscan -H "$SERVER_HOST" >> ~/.ssh/known_hosts 2>/dev/null

              # Ensure deploy directory exists on server
              ssh "$SERVER_USER@$SERVER_HOST" "mkdir -p $DEPLOY_DIR"

              # Create tarball excluding .git
              tar --exclude=.git -czf deploy.tar.gz .

              # Copy tarball via SCP
              scp deploy.tar.gz "$SERVER_USER@$SERVER_HOST:$DEPLOY_DIR/"

              # Extract tarball on server
              ssh "$SERVER_USER@$SERVER_HOST" "cd $DEPLOY_DIR && tar -xzf deploy.tar.gz && rm deploy.tar.gz"

      - name: Build and deploy on server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          ssh "$SERVER_USER@$SERVER_HOST" << 'EOF'
            cd ~/laptop-monitor-discord
            npm ci
            npm run build
            docker compose up -d --build
            docker compose logs bot
          EOF

      - name: Verify deployment
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          ssh "$SERVER_USER@$SERVER_HOST" "docker-compose ps"
