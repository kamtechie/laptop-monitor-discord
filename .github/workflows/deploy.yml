name: Deploy to Home Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:server-deploy

      - name: Copy files to server
        uses: burnett01/rsync-deployments@7.1.0
        with:
          switches: -avzr --delete --exclude=.git --exclude=node_modules --exclude=.env
          path: src/
          remote_path: /home/${{ secrets.SERVER_USER }}/server/laptop-monitor-discordz
          remote_host: ${{ secrets.SERVER_HOST }}
          remote_user: ${{ secrets.SERVER_USER }}
          remote_key: ${{ secrets.DEPLOY_KEY }}
        # run: |
        #       mkdir -p ~/.ssh
        #       echo "$DEPLOY_KEY" > ~/.ssh/id_rsa
        #       chmod 600 ~/.ssh/id_rsa
        #       ssh-keyscan -H "$SERVER_HOST" >> ~/.ssh/known_hosts 2>/dev/null

        #       # Ensure deploy directory exists on server
        #       ssh "$SERVER_USER@$SERVER_HOST" "mkdir -p $DEPLOY_DIR"

        #       # Create tarball excluding .git in /tmp
        #       tar --exclude=.git -czf /tmp/deploy.tar.gz .

        #       # Copy tarball via SCP
        #       scp /tmp/deploy.tar.gz "$SERVER_USER@$SERVER_HOST:$DEPLOY_DIR/"

        #       # Extract tarball on server
        #       ssh "$SERVER_USER@$SERVER_HOST" "cd $DEPLOY_DIR && tar -xzf deploy.tar.gz && rm deploy.tar.gz"

      - name: Build and deploy on server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
          DEPLOY_DIR: /home/${{ secrets.SERVER_USER }}/server/laptop-monitor-discord
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          envs: DEPLOY_DIR
          script: |
            cd $DEPLOY_DIR
            npm ci
            npm run build
            docker compose up -d --build
            docker compose logs bot

      - name: Verify deployment
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          ssh "$SERVER_USER@$SERVER_HOST" "docker compose ps"
