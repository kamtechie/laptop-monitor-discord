version: "3.8"

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laptop-monitor-discord
    environment:
      - NODE_ENV=production
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - CLIENT_ID=${CLIENT_ID}
      - ALERT_CHANNEL_ID=${ALERT_CHANNEL_ID}
    restart: unless-stopped
    # For monitoring /sys/class/power_supply, we need host access
    privileged: true
    volumes:
      - /sys:/sys:ro
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge
